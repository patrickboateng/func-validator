site_name: func-validator documentation
repo_url: https://github.com/patrickboateng/func-validator
site_description: Ma

nav:
  - User Guide:
      - Usage: usage.md
  - Reference:
      - API Reference: api.md
  - Contributing:
      - Guidelines: contributing.md
      - Code of Conduct: code_of_conduct.md

theme:
  name: shadcn
  locales:
    - fr

plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
            show_source: false
            show_signature: true
            members_order: source
            merge_init_into_class: true
            show_root_heading: false
            filters:
              - "!^_"

markdown_extensions:
  - markdown_katex:
      no_inline_svg: true
      insert_fonts_css: true