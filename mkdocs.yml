site_name: func-validator
repo_url: https://github.com/patrickboateng/func-validator
site_description: MATLAB-style function argument validation for Python - clean,
  simple, and reliable.

nav:
  - Home: index.md
  - User Guide:
      - Usage: usage.md
  - Reference:
      - API Reference: api.md
  - Contributing:
      - Guidelines: contributing.md
      - Code of Conduct: code_of_conduct.md
  - Advanced:
      - Customization: customization.md

theme:
  name: shadcn

plugins:
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
            show_source: false
            show_signature: true
            members_order: source
            merge_init_into_class: true
            docstring_section_style: spacy
            show_root_heading: false
            summary: true
            filters:
              - "!^_"

markdown_extensions:
  - markdown_katex:
      no_inline_svg: true
      insert_fonts_css: true
